<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" href="/favicon.ico?v=3" sizes="any" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; margin:0; background:#0b0b0c; color:#e4e4e7; display:grid; place-items:center; min-height:100vh; }
      .card { text-align:center; max-width:560px; padding:40px 24px; }
      h1 { font-size:64px; margin:0 0 12px; color:#16a34a; }
      h2 { margin:0 0 8px; }
      p { color:#a1a1aa; }
      a.btn { display:inline-flex; gap:8px; align-items:center; background:#16a34a; color:white; padding:10px 16px; border-radius:8px; text-decoration:none; margin-top:16px; }
      a.btn:hover { background:#15803d; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you were looking for does not exist.</p>
      <a class="btn" href="/">Go Home</a>
    </div>
  </body>
</html>
